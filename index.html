<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants</title>
  <script src="/pixi.min.js"></script>
  <script src="/pixi-sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
  <div id="app">
    <div class="header">
      <div v-if="loggedIn">Logged in as: {{email}} (<span v-on:click="logout()">Logout</span>)</div>
      <div v-if="!loggedIn" v-on:click="login()">Login</div>
    </div>
    <div class="wrapper">
      <div class="texts">
        <div id="water-level">{{money}}</div>
      </div>
    
      <div id="select-plant-meta" v-if="plantMenuOpen" v-html="selectPlantMenuMeta"></div>
      <div id="shelf-limit-meta" v-if="shelfLimitMenuOpen" v-html="shelfLimitMenuMeta"></div>
      <div id="plant-info-meta" v-if="plantInfoMenuOpen" v-html="plantInfoMeta"></div>
    
      <div id="loading">Loading...</div>
      <div id="canvas-container">
      </div>
      
      <div class="attribution">
        Plants - By David & Nathan Felix
      </div>
      
      <button id="reset-button" onclick="reset()">RESET</button>
    </div>
  </div>
  
  <script type="module" src="script.js?v=3"></script>
</body>
</html>
